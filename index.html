<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page by Faazdy</title>
</head>
<body>
    <header>
        <img src="logo.svg" alt="logo">
    </header>

    <div class="tittle">
        <h1>Interested in our business pricing?</h1>
        <h2>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
    </div>
    

    <main class="container">
        <form action="#" method="get">
            <section class="row1">
                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Ethan Johnson">
                </div>
                <div class="email">
                    <label for="email">Company email</label><br>
                    <input type="email" name="" id="email" placeholder="ethan@johnson.com">
                </div>
            </section>

            <section class="row2">
                <div class="company">
                    <label for="comp">Company size</label><br>
                    <select name="comp" id="comp">
                        <option value="op1">50-100 employees</option>
                        <option value="op2">100-200 employees</option>
                        <option value="op3">200+ employees</option>
                    </select>
                </div>
                <div class="subj">
                    <label for="subject">Subject</label><br>
                    <select name="" id="subject">
                        <option value="op1">Building landing pages</option>
                        <option value="op2">Building NO landing pages</option>
                        <option value="op3">NO Building landing pages</option>
                    </select>
                </div>
            </section>

            <section class="row3">
                <label for="msj">Message</label><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your mss :)"></textarea>
            </section>

            <button>Contact Sales</button>
        </form>
    </main>
</body>
</html>
